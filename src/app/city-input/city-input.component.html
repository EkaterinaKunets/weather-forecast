<div class="city-input">
  <mat-form-field>
    <input matInput type="text" placeholder="Enter your city"
     #city
     (keyup.enter)="getCity(newCity.value)"
     (blur)="getCity(newCity.value); newCity.value='' ">
  </mat-form-field>
  <button mat-raised-button color="primary"
  (click)="getCity(newCity.value)">Search</button>
</div>
